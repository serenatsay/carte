[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Ignore mobile directories during build
[build.processing]
  skip_processing = false

[build.processing.ignore]
  paths = ["carte-mobile/**", "carte-mobile-fresh/**"]
